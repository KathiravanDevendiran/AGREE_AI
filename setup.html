<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgriStack - Field Setup</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="auth-container">
        <div class="setup-card">
            <div class="auth-header">
                <h1>ðŸŒ¾ Field Setup</h1>
                <p>Tell us about your fields and crops</p>
            </div>
            <form id="setupForm" class="setup-form">
                <div class="form-section">
                    <h3>Farm Information</h3>
                    <div class="form-group">
                        <input type="text" id="farmName" placeholder="Farm Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="location" placeholder="Location/Address" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="totalArea" placeholder="Total Area (acres)" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Field 1</h3>
                    <div class="form-group">
                        <input type="text" id="field1Name" placeholder="Field Name" value="Field 1" required>
                    </div>
                    <div class="form-group">
                        <select id="field1Crop" required>
                            <option value="">Select Crop</option>
                            <option value="rice">Rice</option>
                            <option value="wheat">Wheat</option>
                            <option value="corn">Corn</option>
                            <option value="cotton">Cotton</option>
                            <option value="sugarcane">Sugarcane</option>
                            <option value="tomato">Tomato</option>
                            <option value="potato">Potato</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" id="field1Area" placeholder="Area (acres)" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="field1PlantDate" required>
                        <label>Planting Date</label>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Field 2 (Optional)</h3>
                    <div class="form-group">
                        <input type="text" id="field2Name" placeholder="Field Name" value="Field 2">
                    </div>
                    <div class="form-group">
                        <select id="field2Crop">
                            <option value="">Select Crop</option>
                            <option value="rice">Rice</option>
                            <option value="wheat">Wheat</option>
                            <option value="corn">Corn</option>
                            <option value="cotton">Cotton</option>
                            <option value="sugarcane">Sugarcane</option>
                            <option value="tomato">Tomato</option>
                            <option value="potato">Potato</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" id="field2Area" placeholder="Area (acres)">
                    </div>
                    <div class="form-group">
                        <input type="date" id="field2PlantDate">
                        <label>Planting Date</label>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Field 3 (Optional)</h3>
                    <div class="form-group">
                        <input type="text" id="field3Name" placeholder="Field Name" value="Field 3">
                    </div>
                    <div class="form-group">
                        <select id="field3Crop">
                            <option value="">Select Crop</option>
                            <option value="rice">Rice</option>
                            <option value="wheat">Wheat</option>
                            <option value="corn">Corn</option>
                            <option value="cotton">Cotton</option>
                            <option value="sugarcane">Sugarcane</option>
                            <option value="tomato">Tomato</option>
                            <option value="potato">Potato</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" id="field3Area" placeholder="Area (acres)">
                    </div>
                    <div class="form-group">
                        <input type="date" id="field3PlantDate">
                        <label>Planting Date</label>
                    </div>
                </div>

                <button type="submit" class="auth-btn">Complete Setup</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('setupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Save field data
            const fieldData = {
                farmName: document.getElementById('farmName').value,
                location: document.getElementById('location').value,
                totalArea: document.getElementById('totalArea').value,
                fields: []
            };

            // Add Field 1 (required)
            fieldData.fields.push({
                name: document.getElementById('field1Name').value,
                crop: document.getElementById('field1Crop').value,
                area: document.getElementById('field1Area').value,
                plantDate: document.getElementById('field1PlantDate').value
            });

            // Add Field 2 if filled
            if (document.getElementById('field2Crop').value) {
                fieldData.fields.push({
                    name: document.getElementById('field2Name').value,
                    crop: document.getElementById('field2Crop').value,
                    area: document.getElementById('field2Area').value,
                    plantDate: document.getElementById('field2PlantDate').value
                });
            }

            // Add Field 3 if filled
            if (document.getElementById('field3Crop').value) {
                fieldData.fields.push({
                    name: document.getElementById('field3Name').value,
                    crop: document.getElementById('field3Crop').value,
                    area: document.getElementById('field3Area').value,
                    plantDate: document.getElementById('field3PlantDate').value
                });
            }

            localStorage.setItem('farmData', JSON.stringify(fieldData));
            localStorage.setItem('setupComplete', 'true');
            window.location.href = 'builder.html';
        });

        // Check if user is logged in
        if (!localStorage.getItem('userLoggedIn')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
