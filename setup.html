                            <option value="onion">Onion (рдкреНрдпрд╛рдЬ/ро╡рпЖроЩрпНроХро╛ропроорпН)</option>
                            <option value="groundnut">Groundnut (рдореВрдВрдЧрдлрд▓реА/роиро┐ро▓роХрпНроХроЯро▓рпИ)</option>
                        </select>
                    </div>
                    <div class="form-group">

                            <option value="kharif">Kharif (рдЦрд░реАрдл/роХро░рпАроГрокрпН)</option>

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <select id="land2Crop">
                            <option value="">Select Crop</option>
                            <option value="rice">Rice (рдзрд╛рди/роЕро░ро┐роЪро┐)</option>
                            <option value="wheat">Wheat (рдЧреЗрд╣реВрдВ/роХрпЛродрпБроорпИ)</option>
                            <option value="corn">Corn (рдордХреНрдХрд╛/роЪрпЛро│роорпН)</option>
                            <option value="cotton">Cotton (рдХрдкрд╛рд╕/рокро░рпБродрпНродро┐)</option>
                            <option value="sugarcane">Sugarcane (рдЧрдиреНрдирд╛/роХро░рпБроорпНрокрпБ)</option>
                            <option value="tomato">Tomato (рдЯрдорд╛рдЯрд░/родроХрпНроХро╛ро│ро┐)</option>

                            <option value="onion">Onion (рдкреНрдпрд╛рдЬ/ро╡рпЖроЩрпНроХро╛ропроорпН)</option>
                            <option value="groundnut">Groundnut (рдореВрдВрдЧрдлрд▓реА/роиро┐ро▓роХрпНроХроЯро▓рпИ)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="land2CropType">
                            <option value="">Select Crop Type</option>
                            <option value="kharif">Kharif (рдЦрд░реАрдл/роХро░рпАроГрокрпН)</option>
                            <option value="rabi">Rabi (рд░рдмреА/ро░рокро┐)</option>
                            <option value="zaid">Zaid (рдЬрд╛рдпрдж/роЬро╛ропро┐родрпН)</option>
                            <option value="perennial">Perennial (рдмрд╛рд░рд╣рдорд╛рд╕реА/ро╡ро░рпБроЯроорпН роорпБро┤рпБро╡родрпБроорпН)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" id="land2SoilReport" placeholder="Soil Test Report Number (Government)">
                    </div>
                    <div class="form-group">
                        <input type="file" id="land2SoilFile" accept=".pdf,.jpg,.jpeg,.png" title="Upload Soil Test Report (Optional)">

                    <div class="form-group">
                        <input type="text" id="land3Latitude" placeholder="Latitude">
                    </div>
                    <div class="form-group">
                        <input type="text" id="land3Longitude" placeholder="Longitude">
                    </div>
                    <div class="form-group">

                            <option value="kharif">Kharif (рдЦрд░реАрдл/роХро░рпАроГрокрпН)</option>
                            <option value="rabi">Rabi (рд░рдмреА/ро░рокро┐)</option>
                            <option value="zaid">Zaid (рдЬрд╛рдпрдж/роЬро╛ропро┐родрпН)</option>
                            <option value="perennial">Perennial (рдмрд╛рд░рд╣рдорд╛рд╕реА/ро╡ро░рпБроЯроорпН роорпБро┤рпБро╡родрпБроорпН)</option>

                <button type="submit" class="auth-btn">Complete Setup</button>

        </div>
    </div>
    <script>
        document.getElementById('setupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Save farmer and land data
            const farmerData = {
                ownerName: document.getElementById('ownerName').value,
                language: document.getElementById('language').value,
                region: document.getElementById('region').value,
                lands: []
            };

            // Add Land 1 (required)
            farmerData.lands.push({
                landNumber: document.getElementById('land1Number').value,
                latitude: document.getElementById('land1Latitude').value,
                longitude: document.getElementById('land1Longitude').value,
                area: document.getElementById('land1Area').value,
                crop: document.getElementById('land1Crop').value,
                cropType: document.getElementById('land1CropType').value,
                soilReportNumber: document.getElementById('land1SoilReport').value,
                soilReportFile: document.getElementById('land1SoilFile').files[0]?.name || ''
            });

            // Add Land 2 if filled
            if (document.getElementById('land2Crop').value) {
                farmerData.lands.push({
                    landNumber: document.getElementById('land2Number').value,
                    latitude: document.getElementById('land2Latitude').value,
                    longitude: document.getElementById('land2Longitude').value,
                    area: document.getElementById('land2Area').value,
                    crop: document.getElementById('land2Crop').value,
                    cropType: document.getElementById('land2CropType').value,
                    soilReportNumber: document.getElementById('land2SoilReport').value,
                    soilReportFile: document.getElementById('land2SoilFile').files[0]?.name || ''
                });
            }

            // Add Land 3 if filled
            if (document.getElementById('land3Crop').value) {
                farmerData.lands.push({
                    landNumber: document.getElementById('land3Number').value,
                    latitude: document.getElementById('land3Latitude').value,
                    longitude: document.getElementById('land3Longitude').value,
                    area: document.getElementById('land3Area').value,
                    crop: document.getElementById('land3Crop').value,
                    cropType: document.getElementById('land3CropType').value,
                    soilReportNumber: document.getElementById('land3SoilReport').value,
                    soilReportFile: document.getElementById('land3SoilFile').files[0]?.name || ''
                });
            }

            localStorage.setItem('farmData', JSON.stringify(farmerData));
            localStorage.setItem('setupComplete', 'true');
            window.location.href = 'builder.html';
        });

        // Check if user is logged in and is a farmer
        if (!localStorage.getItem('userLoggedIn') || localStorage.getItem('userType') !== 'farmer') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
